<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="logo">
                <span>ODIN</span>
            </div>
            <img src="assets/leaf.jpg" alt="leaf">
        </div>
        <div class="right">
            <p class="first" >This is not a real online service! Youw know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p id="last" >You <i>know</i> you want to.</p>

            <form>
                <div class="form">
                <h1>Let's do this!</h1>

                <div class="row">
                    <div class="input-label" >
                        <label for="">first name</label>
                        <input type="text" id="" name="">
                    </div>
                    <div class="input-label" >
                        <label for="">last name</label>
                        <input type="text" id="" name="">
                    </div>
                </div>
               

               <div class="row">
                <div class="input-label" >
                    <label for="">email</label>
                    <input type="email" id="" name="">
                </div>

                <div class="input-label" >
                    <label for="">phone number</label>
                    <input type="tel" id="" name="">
                </div>

               </div>
               <div class="row">
                <div class="input-label" >
                    <label for="">password</label>
                    <input type="password" id="" name="" pattern="^[a-zA-Z0-9]+$">
                </div>

                <div class="input-label" >
                    <label for="">confirm password</label>
                    <input type="password" id="" name="">
                </div>
               </div>

            </div>
            <button type="button" > Create Account</button>
                <p class="already">Already have an account?<span class="login" > Log in</span></p>
            </form>
        </div>
    </div>
</body>
</html>
