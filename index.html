<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="style.css">
    <title>JoeBookAPP</title>
</head>
<body>
    
    <h1>Joe<span class="title" >Book</span>APP</h1>
    
    <div class="header">
        <div class="info">
            <h3 class="text-center" >General information</h3>
            <p class="info-p" ></p>
            <p class="info-p" ></p>
            <p class="info-p" ></p>
            <p class="info-p" ></p>
        </div>    
        <div class="actions d-flex">
            <div class="row-btn">
                <button class="btn mybtn add-btn" type="button">Add a book</button>
                <button class="btn btn-danger delete-all-btn" type="button">Delete all books</button>
            </div>

        </div>
    </div>
    
    <div class="wrapp">
      
        
    <div class="books">
        <table>
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Pages</td>
                    <td>Status</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>
    </div>
   
    <div class="add-book-window hidden">
        <form >
            <div class="roww">
                <label for="title">Book title</label>
                <input type="text" name="title" id="title"  class="form-input" autocomplete="off">
                <p class="error-msg"></p>
            </div>
            <div class="roww">
                <label for="author">Book author</label>
                <input type="text" name="author" id="author" class="form-input" autocomplete="off">
                <p class="error-msg"></p>

            </div>
            <div class="roww">
                <label for="page">Total pages</label>
                <input type="number" name="page" id="page" class="form-input" autocomplete="off">
                <p class="error-msg"></p>
            </div>

            <div class=" read-row">
                <input type="checkbox" name="status" id="status" class="form-input">
                <label for="status">&nbsp;I have read the book</label>
            </div>
            <i class="fa-solid fa-xmark text-danger close-btn"></i>
            <button class="btn mybtn submit-btn" type="submit">Submit</button>

        </form>
    </div>


    <div class="delete-all-books-window hidden">
        <div class="delete-all-books-popup">
            <p>Are you sure you want to proceed?</p>
            <div class="roww">
                <button class="btn btn-danger confirm-btn">Confirm</button>
                <button class="btn mybtn btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
