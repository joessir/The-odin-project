<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
        <div class="container">
            <p class="title">Rock-Paper-Scissors</p>
            <nav class="hide">
                <p id="player-score">You : 0</p>
                <p id="round-count">Round 1</p>
                <p id="computer-score" >0 : Computer</p>
            </nav>
            <div class="choices hide">
                <p class="make-choice" >Make your choice</p>
                <div class="playerVScomputer">
                        <div id="player-choice" ></div>
                        <div class="result"></div>
                        <div id="computer-choice"></div>
                </div>
                <div class="footer-choices">
                    <div class="imgs"><img class="img-choice" src="assets/rock.png" alt=""></div>
                    <div class="imgs"><img class="img-choice" src="assets/paper.png" alt=""></div>
                    <div class="imgs"><img class="img-choice" src="assets/scissors.png" alt=""> </div>
             </div>
                
            </div>
            <div class="sub-container ">
                <button class="play"> Play</button>
            </div>
        </div>
</body>
</html>
