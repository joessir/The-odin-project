<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
    <title>Joeather App</title>
</head>
<body>
    
    <div class="left">
        <p id="temp"></p>

        <div class="city">
            <p id="city-title"></p>
            <p id="current-time"></p>
        </div>

        <div class="img-description">
            <img src="" alt="">
            <p id="desc"></p>
        </div>
    </div>

    <div class="right">
        <div class="search">
            <input type="text" name="search" id="search" autocomplete="off" placeholder="Type your city's name...">
            <i class="fa-solid fa-search"></i> 
        </div>
            <p class="title1">Weather details</p>
            <div class="info">
                <div>
                    <p><i class="fa-solid fa-temperature-low"></i>Feels like</p>
                    <p id="feels-like"></p>
                </div>

                <div>
                    <p><i class="fa-solid fa-droplet"></i> Humidity</p>
                    <p id="humidity"></p>
                </div>

                <div>
                    
                    <p><i class="fa-solid fa-wind"></i>Wind speed</p>
                    <p id="wind" style="width:max-content"></p>
                </div>
            </div>

    </div>
</body>
</html>
